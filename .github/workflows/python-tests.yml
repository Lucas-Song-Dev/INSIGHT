name: Python Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Ensure requirements.txt is UTF-8
        run: |
          cd server
          python -c "
          with open('requirements.txt', 'rb') as f: raw = f.read()
          if b'\\x00' in raw[:200]:
            text = raw.decode('utf-16')
            text = text.replace('\ufeff', '').replace(chr(0), '')
            with open('requirements.txt', 'wb') as f: f.write(text.encode('utf-8'))
          "
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd server
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          TEST_MONGODB_URI: mongodb://localhost:27017/test_ci
        run: |
          cd server
          pytest tests/test_basic.py -v
          pytest tests/test_api_endpoints.py tests/test_mongodb_store.py -v
